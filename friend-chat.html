<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="friend-chat-page">
    <div class="chat-header">
        <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
        <div class="chat-info" id="friendProfileBtn">
            <div class="profile-pic"></div>
            <div class="chat-details">
                <h2 id="friendName">Friend Name</h2>
                <p id="friendStatus">Online</p>
            </div>
        </div>
        <button class="more-btn" id="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
    </div>
    
    <div class="chat-container">
        <div class="chat-background"></div>
        <div class="messages-container" id="messagesContainer"></div>
    </div>
    
    <div class="chat-input-container">
        <button class="emoji-btn" id="emojiBtn"><i class="fas fa-smile"></i></button>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button class="send-btn" id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
    
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="profile-pic-medium"></div>
            <h3 id="menuUsername">Username</h3>
            <button class="close-menu" id="closeMenu"><i class="fas fa-times"></i></button>
        </div>
        
        <nav class="menu-nav">
            <a href="home.html" class="menu-item"><i class="fas fa-home"></i> Home</a>
            <a href="friend-list.html" class="menu-item"><i class="fas fa-user-friends"></i> Friends</a>
            <a href="#" class="menu-item" id="groupsMenuItem"><i class="fas fa-users"></i> Groups</a>
            <div class="group-list-menu" id="groupListMenu"></div>
            <a href="#" class="menu-item" id="createGroupBtn"><i class="fas fa-plus-circle"></i> Create Group</a>
        </nav>
        
        <div class="menu-footer">
            <a href="#" class="menu-item" id="settingsMenuItem"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" class="menu-item" id="logoutMenuItem"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    
    <div class="modal" id="friendProfileModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="profile-header">
                <div class="profile-pic-large"></div>
                <h2 id="modalFriendName">Friend Name</h2>
                <p id="modalFriendStatus">Online</p>
            </div>
            
            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <span id="modalFriendUsername">@username</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-info-circle"></i>
                    <span id="modalFriendBio">This is my bio</span>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="btn btn-action" id="clearChatBtn"><i class="fas fa-trash"></i> Clear Chat</button>
                <button class="btn btn-action" id="removeFriendBtn"><i class="fas fa-user-minus"></i> Remove Friend</button>
                <button class="btn btn-action" id="addToGroupBtn"><i class="fas fa-users"></i> Add to Group</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="groupSelectModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add to Group</h2>
            
            <div class="tab-container">
                <button class="tab-btn active" data-tab="existing">Existing Groups</button>
                <button class="tab-btn" data-tab="create">Create New</button>
            </div>
            
            <div class="tab-content active" id="existingTab">
                <div class="group-list" id="existingGroupList"></div>
            </div>
            
            <div class="tab-content" id="createTab">
                <form id="createGroupForm">
                    <div class="form-group">
                        <label for="newGroupName">Group Name</label>
                        <input type="text" id="newGroupName" required>
                    </div>
                    <div class="form-group">
                        <label for="newGroupDescription">Description</label>
                        <textarea id="newGroupDescription"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-content">
            <h3>Chat Screen</h3>
            <p id="tutorialText">Swipe from left to right to open the menu</p>
            <div class="tutorial-buttons">
                <button class="btn btn-secondary" id="skipTutorialBtn">Skip Tutorial</button>
                <button class="btn btn-primary" id="nextTutorialBtn">Got it!</button>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
